<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SmartCloudPark — Fresh Green Theme</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg-start:#08120a; --bg-end:#042014;
    --card: rgba(255,255,255,0.03);
    --muted:#bcd9b6;
    --text:#eaffef;
    --accent1:#7bf06a; /* lime */
    --accent2:#e9ff5a; /* yellow */
    --accent-grad: linear-gradient(90deg,#7bf06a,#e9ff5a);
    --danger:#ff6b6b;
    --radius:12px;
    --glass: rgba(255,255,255,0.03);
    --shadow: 0 16px 40px rgba(2,8,6,0.6);
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:
    radial-gradient(900px 400px at 10% 10%, rgba(123,240,106,0.04), transparent 10%),
    linear-gradient(180deg,var(--bg-start),var(--bg-end));color:var(--text);min-height:100vh}
  .wrap{max-width:1100px;margin:28px auto;padding:20px}
  header{display:flex;justify-content:space-between;align-items:center;gap:12px}
  h1{margin:0;font-weight:700;font-size:22px}
  .sub{color:var(--muted);font-size:13px}
  .top-stats{display:flex;gap:12px;align-items:center}
  .stat{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,0.02)}
  .stat strong{display:block}
  main{margin-top:18px;display:grid;grid-template-columns:1fr 350px;gap:18px}
  .card{background:var(--card);border-radius:var(--radius);padding:16px;border:1px solid rgba(255,255,255,0.02);box-shadow:var(--shadow)}
  .grid{display:grid;grid-template-columns:repeat(5,1fr);gap:12px;margin-top:12px}
  .slot{
    position:relative;border-radius:12px;padding:14px;text-align:center;min-height:110px;
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
    border:1px solid rgba(255,255,255,0.02);
    transition:transform .22s ease, box-shadow .22s ease, border-color .22s, background .22s;
  }
  .slot:hover{transform:translateY(-6px);box-shadow:0 20px 48px rgba(2,8,6,0.55)}
  .slot .id{font-weight:700;font-size:16px}
  .slot .meta{color:var(--muted);font-size:13px;margin-top:6px}
  .slot.free{background:linear-gradient(180deg,#05331a,#084022);border:1px solid rgba(123,240,106,0.12);color:#e9ffea}
  .slot.occ{background:linear-gradient(180deg,#41210b,#2c1606);border:1px solid rgba(233,255,90,0.06);color:#fff0d6}
  .slot .glow{position:absolute;inset:0;border-radius:12px;pointer-events:none;opacity:0;transition:opacity .3s}
  .slot.free .glow{background:radial-gradient(400px 120px at 20% 10%, rgba(123,240,106,0.06), transparent 20%);opacity:1}
  .slot.occ .glow{background:radial-gradient(400px 120px at 80% 90%, rgba(233,255,90,0.06), transparent 20%);opacity:1}
  .slot .btn{margin-top:10px;padding:9px 12px;border-radius:10px;border:none;cursor:pointer;font-weight:700;background:var(--accent-grad);color:#022}
  .legend{display:flex;gap:12px;align-items:center;margin-top:12px}
  .dot{width:12px;height:12px;border-radius:50%}
  .dot.free{background:var(--accent1);box-shadow:0 6px 18px rgba(123,240,106,0.12)}
  .dot.occ{background:var(--accent2);box-shadow:0 6px 18px rgba(233,255,90,0.12)}
  .small{font-size:13px;color:var(--muted)}
  .btn-row{display:flex;gap:8px;margin-top:10px}
  .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.03);padding:8px 10px;border-radius:8px;color:var(--muted);cursor:pointer}
  .pulse { box-shadow: 0 0 0 0 rgba(123,240,106,0.12); animation: pulse 2s infinite; border-radius:999px;}
  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(123,240,106,0.16); }
    70% { box-shadow: 0 0 0 18px rgba(123,240,106,0); }
    100% { box-shadow: 0 0 0 0 rgba(123,240,106,0); }
  }
  @media(max-width:980px){ main{grid-template-columns:1fr} .grid{grid-template-columns:repeat(2,1fr)} }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>SmartCloudPark</h1>
        <div class="sub">Fresh & lively — Real-time parking availability</div>
      </div>
      <div class="top-stats">
        <div class="stat pulse"><div class="small">Free</div><strong id="freeCount">0</strong></div>
        <div class="stat"><div class="small">Occupied</div><strong id="occCount">0</strong></div>
      </div>
    </header>

    <main>
      <section class="card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div style="font-weight:700">Live Parking Map</div>
          <div class="small">Click a slot to toggle it • Bright green/yellow theme</div>
        </div>

        <div id="grid" class="grid" aria-live="polite"></div>

        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:12px">
          <div class="legend">
            <div class="dot free"></div><div class="small">Available</div>
            <div class="dot occ"></div><div class="small">Occupied</div>
          </div>
          <div class="small">Realtime via Supabase</div>
        </div>
      </section>

      <aside class="card">
        <div style="font-weight:700">Controls & Quick Actions</div>
        <div style="margin-top:12px">
          <div class="btn-row">
            <button id="refreshBtn" class="btn-ghost">Refresh</button>
            <a id="openSim" href="/simulator.html" class="btn-ghost" target="_blank">Open Simulator</a>
          </div>

          <div style="margin-top:12px">
            <div class="small">Bulk tasks</div>
            <div class="btn-row" style="margin-top:8px">
              <button id="freeAll" class="btn-ghost">Mark all free</button>
              <button id="occAll" class="btn-ghost">Mark all occupied</button>
            </div>
          </div>

          <div style="margin-top:12px">
            <div class="small">Details</div>
            <div id="details" style="margin-top:8px;color:var(--muted);font-size:13px">Realtime count & latest updates here.</div>
          </div>
        </div>
      </aside>
    </main>
  </div>

<script type="module">
/* CONFIG - hard-coded demo keys (keep anon key only) */
const SUPABASE_URL = 'https://ipzpjtoyicberwrvdpgd.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwenBqdG95aWNiZXJ3cnZkcGdkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyODE2NDgsImV4cCI6MjA3ODg1NzY0OH0.IRr_e6X8E49caJEIZGvHTZleLxMyxwXGkHyoDJjzWK4';
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const gridEl = document.getElementById('grid');
const freeCountEl = document.getElementById('freeCount');
const occCountEl = document.getElementById('occCount');
const refreshBtn = document.getElementById('refreshBtn');
const freeAllBtn = document.getElementById('freeAll');
const occAllBtn = document.getElementById('occAll');
const details = document.getElementById('details');

let slotsCache = [];
let lastFlashId = null;

function humanTime(ts){ try{ return new Date(ts).toLocaleTimeString(); }catch(e){ return '-' } }

async function fetchSlots(){
  const { data, error } = await supabase.from('parking_slots').select('*').order('slot_id', { ascending: true });
  if(error){ console.error(error); details.textContent = 'Error loading slots'; return; }
  slotsCache = data || [];
  renderSlots();
}

function flashDom(el){
  el.style.transform = 'scale(1.02)';
  el.style.boxShadow = '0 26px 60px rgba(2,8,6,0.6)';
  setTimeout(()=>{ el.style.transform=''; el.style.boxShadow=''; }, 500);
}

function renderSlots(){
  gridEl.innerHTML = '';
  let free=0, occ=0;
  let latest=null;
  slotsCache.forEach(s=>{
    const div = document.createElement('div');
    div.className = 'slot ' + (s.occupied ? 'occ' : 'free');
    div.innerHTML = `<div class="id">Slot ${s.slot_id}</div>
                     <div class="meta">${s.occupied ? 'Occupied' : 'Available'}</div>
                     <div class="meta" style="margin-top:8px">${humanTime(s.last_updated)}</div>
                     <div class="glow"></div>
                     <div><button class="btn" onclick="toggleSlot(${s.slot_id}, ${s.occupied})">${s.occupied ? 'Free it' : 'Occupy'}</button></div>`;
    gridEl.appendChild(div);

    if(lastFlashId === s.slot_id){ flashDom(div); lastFlashId = null; }

    s.occupied ? occ++ : free++;
    latest = s.last_updated || latest;
  });
  freeCountEl.textContent = free;
  occCountEl.textContent = occ;
  details.textContent = `Showing ${slotsCache.length} slots • Free: ${free} • Occupied: ${occ}`;
}

window.toggleSlot = async function(slotId, occupied){
  await supabase.from('parking_slots').update({ occupied: !occupied, last_updated: new Date().toISOString() }).eq('slot_id', slotId);
  lastFlashId = slotId;
  fetchSlots();
};

refreshBtn.addEventListener('click', fetchSlots);
document.getElementById('openSim').addEventListener('click', ()=>{});

document.getElementById('freeAll').addEventListener('click', async ()=>{
  await Promise.all((slotsCache||[]).map(s=> supabase.from('parking_slots').update({ occupied:false, last_updated:new Date().toISOString() }).eq('slot_id', s.slot_id)));
  fetchSlots();
});
document.getElementById('occAll').addEventListener('click', async ()=>{
  await Promise.all((slotsCache||[]).map(s=> supabase.from('parking_slots').update({ occupied:true, last_updated:new Date().toISOString() }).eq('slot_id', s.slot_id)));
  fetchSlots();
});

/* realtime subscription — flash updated row */
supabase
  .channel('public:parking_slots')
  .on('postgres_changes', { event: '*', schema: 'public', table: 'parking_slots' }, payload => {
    const rec = payload.record;
    lastFlashId = rec.slot_id;
    const idx = slotsCache.findIndex(x=>x.slot_id===rec.slot_id);
    if(idx>=0) slotsCache[idx]=rec; else slotsCache.push(rec);
    renderSlots();
  })
  .subscribe();

fetchSlots();
</script>
</body>
</html>
